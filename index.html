<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="icon" type="image/png" href="./media/banner-09.png" />
		<title>Gardenia - Welcome!</title>
	</head>
	<body>
		<nav class="Navbar">
			<img src="./media/banner-09.png" alt="" />
		</nav>
		<div class="Hero">
			<div class="Text-Content"></div>
			<div class="blank"></div>
		</div>
		<div class="Selector">
			<h1 class="selector-title">Choose city for delivery</h1>
			<div class="imageContainer">
				<a href="https://jeddah.gardeniaonline.com/">
					<div class="image-box">
						<img
							class="location-image"
							src="./media/banner-11.png"
							alt="Image of Jeddah"
						/>
						<h2 class="location-name">Riyadh</h2>
					</div>
				</a>
				<a href="https://riyadh.gardeniaonline.com/">
					<div class="image-box">
						<img
							class="location-image"
							src="./media/banner-10.png"
							alt="Image of Riyadh"
						/>
						<h2 class="location-name">Jeddah</h2>
					</div>
				</a>
			</div>
		</div>
        <div class="footer"></div>
	</body>
</html>
